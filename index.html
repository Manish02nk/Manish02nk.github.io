<html>

<head>
    <title>

    <meta name="description" content="Free Web Free CSE content">
    <meta name="keywords" content="CN, DBMS, TOC">
    <meta name="author" content="Manish">

    <meta property="og:image" content="photo.jpg">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="250">
    <meta property="og:image:height" content="250">
    <script>
        document.addEventListener('readystatechange', async event => {

            const res = await fetch('https://firestore.googleapis.com/v1/projects/studyspacce/databases/(default)/documents/subjectPosts')

            const data = await res.json()

            const list = data.documents;

            for (let i = 0; i < list.length; i++) {
                const item = list[i];

                var card = document.createElement('div');
                card.setAttribute("class", "border rounded-lg shadow-lg");

                var image = document.createElement('img');
                image.src = item.fields.image.stringValue;
                image.setAttribute("class", "h-60 w-full rounded-t-lg object-cover");

                var titleBar = document.createElement('div');
                titleBar.setAttribute("class", "p-2 bg-blue-100 text-sm font-bold");


                var title = document.createElement('h3');
                title.innerText = item.fields.title.stringValue;

                var subtitle = document.createElement('h3');
                subtitle.innerText = item.fields.subtitle.stringValue;
                subtitle.setAttribute('class', 'font-light truncate')

                titleBar.appendChild(title)
                titleBar.appendChild(subtitle)

                var bottomBar = document.createElement('div');
                bottomBar.setAttribute("class", "flex justify-between p-2 bg-black text-sm text-white font-bold rounded-b-lg");

                var category = document.createElement('p');
                category.innerText = item.fields.category.stringValue;

                var button = document.createElement('button')
                var btn = document.createElement('a')
                btn.href = item.fields.pdf.stringValue;
                btn.target = '_blank'
                btn.innerText = 'Open PDF'

                button.appendChild(btn)

                bottomBar.appendChild(category)
                bottomBar.appendChild(btn)

                card.appendChild(image)
                card.appendChild(titleBar)
                card.appendChild(bottomBar)

                document.getElementById('box').appendChild(card);
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-between items-center p-3 sticky top-0 shadow-md bg-blue-100">
        <div class="flex gap-2 items-center text-lg">
            <img class="rounded-full h-12 w-12  object-cover" src="https://m.media-amazon.com/images/M/MV5BYWQwMjJmMWUtYjI2Ny00NjI4LTg4ZmQtOGMwM2UyNTZhZDBkXkEyXkFqcGdeQXVyMTAwODQyMDE1._V1_.jpg" alt="">
            <h1 class="font-bold">
                Emma Study
            </h1>
        </div>

        <div>
            <button class="bg-blue-700 px-3 text-white rounded-lg py-1 hover:bg-blue-500">
                Login
            </button>
        </div>
    </div>
    <div class="p-14">
        <div id="box" class="gap-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        </div>
    </div>
    <p class="text-sm text-grey-300">v.1.0.2</p>
</body>
